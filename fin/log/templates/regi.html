<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title></title>
{% load staticfiles %}
<link rel="stylesheet" media="screen" href="{% static "css/zzsc.css" %}" />

</head>
<div style="display:none">
<a href="http://mathiasbynens.be/demo/jquery-size" target="_blank" data-mce-href="http://mathiasbynens.be/demo/jquery-size"></a>
</div><script src="/adsense.js" type="text/javascript"></script>
<form id="msform" action="" method="post" enctype="multipart/form-data">
	<ul id="progressbar">
		<li class="active">账户设置</li>
		<li>职位设置</li>
		<li>个人详细资料设置</li>
	</ul>
	
	<fieldset>
		<h2 class="fs-title">开始注册吧！</h2>
		<h3 class="fs-subtitle">第一步</h3>
		{{uf.username}}
		{{uf.password}}
		{{uf.cpassword}}
		<input type="button" name="next" class="next action-button" value="下一步" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">职位设置</h2>
		<h3 class="fs-subtitle">你现在的工作编号，职位信息</h3>
		{{uf.number}}
		{{uf.position}}
		{{uf.email}}
		<input type="button" name="previous" class="previous action-button" value="上一步" />
		<input type="button" name="next" class="next action-button" value="下一步" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">个人详细资料设置</h2>
		<h3 class="fs-subtitle">请正确填写信息</h3>
		{{uf.firstname}}
		{{uf.lastname}}
		{{uf.phone}}
		{{uf.address}}
		<input type="button" name="previous" class="previous action-button" value="上一步" />
	    <input type="submit" name="submit" id="regi" class="button action-button" value="注册" />
		<!--<button type="submit" name="submit" class="button action-button" >Register</button>-->
	</fieldset>
</form>
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="{% static "js/zzsc.js" %}" type="text/javascript"></script>
<br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br>
<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script><script src="/follow.js" type="text/javascript"></script></div>
</body>
</html>
